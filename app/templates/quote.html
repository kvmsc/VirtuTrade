{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    {% if form %}
        <h1>Quote!</h1>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <br>
    {% else %}
        <h3>The price for {{ ticker }} is ${{ price }}</h3>
    {% endif %}
{% endblock %}
